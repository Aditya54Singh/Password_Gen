<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>

        <div class="inputBox">
            <input 
                type="text" 
                id="passBox" 
                class="passBox" 
                placeholder="Your password"
                readonly
            >
        </div>

        <input 
            type="range" 
            id="inputSlider" 
            min="1" 
            max="30" 
            value="8"
        >

        <div class="row">
            <p>Password Length</p>
            <span id="SliderValue">8</span>
        </div>

        <div class="row">
            <label for="lowercase">
                <input type="checkbox" id="lowercase">
                Include Lowercase Letters
            </label>
        </div>

        <div class="row">
            <label for="uppercase">
                <input type="checkbox" id="uppercase">
                Include Uppercase Letters
            </label>
        </div>

        <div class="row">
            <label for="numbers">
                <input type="checkbox" id="numbers">
                Include Numbers
            </label>
        </div>

        <div class="row">
            <label for="symbols">
                <input type="checkbox" id="symbols">
                Include Symbols
            </label>
        </div>

        <button type="button" id="getBtn" class="genBtn">
            Generate Password
        </button>
    </div>
</body>
</html>
